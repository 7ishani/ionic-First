<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label color="primary">Username: </ion-label>
    <ion-input type="text" max=10 [(ngModel)]="username" name='username' placeholder="Your name"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="submit()">
    Submit
  </ion-button>
</ion-content>
