<ion-header>
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>
        {{ data.name }}
      </ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <ion-item >
        {{ data.username }}
      </ion-item>
    </ion-card-content>

  </ion-card>
  </ion-content>
